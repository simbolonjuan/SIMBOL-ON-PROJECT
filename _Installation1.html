<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            margin: 20px 0;
        }
        .portfolio-item {
            background-color: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .camera-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
